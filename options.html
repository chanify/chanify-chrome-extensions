<!DOCTYPE html>
<html>
<head>
    <title>Chanify Options</title>
    <link rel="stylesheet" href="css/theme.css">
</head>
<body>
    <h1 data-localize="__MSG_options_title__"></h1>

    <h2 data-localize="__MSG_new_target__"></h2>

    <form>
        <label for="name" data-localize="__MSG_name__:"></label>
        <input id="name" type="name" style="width:60%" data-localize-placeholder="__MSG_alias_name__" required />
        <label for="endpoint" data-localize="__MSG_endpoint__:"></label>
        <input id="endpoint" type="url" style="width:60%" value="" placeholder="https://api.chanify.net" required />
        <label for="token" data-localize="__MSG_token__:"></label>
        <input id="token" type="text" style="width:60%" value="" data-localize-placeholder="__MSG_channel_token__" />
        <label for="interruption-level" data-localize="__MSG_interruption_level__:"></label>
        <select id="interruption-level" style="font-size: small; height: 20px; padding-top: 2px; padding-bottom: 2px;">
            <option value="passive" data-localize="__MSG_passive__"></option>
            <option value="active" data-localize="__MSG_active__" selected></option>
            <option value="time-sensitive" data-localize="__MSG_time_sensitive__"></option>
        </select>
        <label for="sound" data-localize="__MSG_sound__:"></label><br/>
        <input id="sound" style="margin-top: 3px;" type="checkbox" />
        <select id="sound-name" style="font-size: small; display: inline-block; height: 20px; padding-top: 0px; padding-bottom: 0px;"></select>
        <br/>
        <input id="autocopy" type="checkbox" />
        <label for="autocopy" data-localize="__MSG_autocopy__"></label>
        <br/>
        <input id="submit" type="submit" data-localize-value="__MSG_add__" />
    </form>

    <br/><br/>

    <h2 data-localize="__MSG_target_list__:"></h2>
    <table>
        <thead>
            <tr>
                <th style="width: 90px;" data-localize="__MSG_name__"></th>
                <th style="width: 120px;" data-localize="__MSG_endpoint__"></th>
                <th style="width: 120px;" data-localize="__MSG_token__"></th>
                <th style="width: 90px;" data-localize="__MSG_sound__"></th>
                <th style="width: 40px;" data-localize="__MSG_autocopy__"></th>
                <th style="width: 90px;" data-localize="__MSG_interruption_level__"></th>
                <th style="width: 50px;" data-localize="__MSG_action__"></th>
            </tr>
        </thead>
        <tbody id="items"></tbody>
    </table>

    <script src="js/common.js"></script>
    <script src="js/options.js"></script>
</body>
</html>
